<html>

	<!--Mobile optimized-->

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--Favicon-->
	<link href="favicon.ico" rel="shortcut icon">
	<!--Main style-->
	<link href="css/all.css" rel="stylesheet" media="screen">

<body class="page-404">
<!--preloader-->
<div id="preloader">
	<div class="loader__icon">
		<div class="loader__cube loader__c1"></div>
		<div class="loader__cube loader__c2"></div>
		<div class="loader__cube loader__c4"></div>
		<div class="loader__cube loader__c3"></div>
	</div>
</div>
<!--preloader end-->

<!--WRAPPER-->
<div class="wrapper">
	<!--MAIN-->
	<div class="main">
		<div class="max-wrap">
			<div class="main-holder">
				<!--MAIN CONTENT-->
				<div class="content-wrap">
					<div class="content user-content">

						<div class="error-404">
							<h1>Cтраница не найдена</h1>
							<div class="error-404__note">Приносим свои извинения</div>

							<ul class="error-404__list">
								<li><a href="#">На главную</a></li>
								<li><a href="#">О предприятии</a></li>
								<li><a href="#">Вода – наша жизнь</a></li>

							</ul>
						</div>
						<!--error 404 end-->
					</div>
				</div>
				<!--MAIN CONTENT end-->
			</div>
		</div>
	</div>
	<!--MAIN end-->
	<div class="spacer">&nbsp;</div>
</div>
<!--WRAPPER end-->

<!--FOOTER-->
<footer class="footer">
	<!--load from tpl-footer.html-->
</footer>

<!--Widgets-->
